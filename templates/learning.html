{% extends "base.html" %}
{% block content %}

<div class="main-container">
    <div>
      <a href="/" class="button is-text">&lt; return to main menu</a>
    </div>
    <h1 class="title">Learning</h1>
    <div>
      <canvas id="canvas" width="200" height="200"></canvas>
    </div>
    <div style="padding: 1rem">
      {% if message %}
        <p style="font-size: 0.75rem;">{{message}}</p>
      {% endif %}
      <p style="margin-top: 0.5rem;">Write the letter "{{letter}}"</p>
    </div>
    <div>
      <form id="learning-form" action="learning" method="POST">
        <input id="pixels" name="pixels" type="hidden" />
        <input id="letter" name="letter" type="hidden" value="{{letter}}"/>
        <button type="button" class="button is-success", onclick="learningAction()">Add Data</button>
        <button type="button" class="button is-info", onclick="resetCanvas()">Clear</button>
      </form>
    </div>
</div>
<script>
  $(document).ready(function() {
    startCanvas()
  })
</script>
{% endblock %}
